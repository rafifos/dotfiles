- sudo:
  - shell:
    - command: kernelstub -a 'acpi_enforce_resources=lax'
      description: "[lm-sensors] Add 'acpi_enforce_resources=lax' to kernel command line"

    - command: cp lm-sensors/TUF-GAMING-X570-PLUS.conf /etc/sensors.d/TUF-GAMING-X570-PLUS.conf
      description: "[lm-sensors] Copy configuration file"

    - command: chown root:root /etc/sensors.d/TUF-GAMING-X570-PLUS.conf
      description: "[lm-sensors] Set permissions (1/2)"

    - command: chmod 0644 /etc/sensors.d/TUF-GAMING-X570-PLUS.conf
      description: "[lm-sensors] Set permissions (2/2)"
