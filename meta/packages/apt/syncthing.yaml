- defaults:
    shell:
      stdout: false

- sudo:
    - shell:
        - command: curl -sS https://syncthing.net/release-key.gpg | gpg --dearmor --yes --output /usr/share/keyrings/syncthing-archive-keyring.gpg
          description: "[Syncthing] Import archive keyring"

    - shell:
        - command: echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/syncthing-archive-keyring.gpg] https://apt.syncthing.net/ syncthing stable' | tee /etc/apt/sources.list.d/syncthing.list
          description: "[Beekeeper Studio] Add apt repository"

    - aptget: [syncthing]
